<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      width: 500px;
      border: 1px solid #00ff00;
      padding: 20px;
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div id="output">
    > ACCESS TERMINAL v1.0  
    <br>> Enter password:
  </div>
  <input type="password" id="password" autofocus />
</div>

<script>
  const correctPassword = "blackfire"; // change this
  const input = document.getElementById("password");
  const output = document.getElementById("output");

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      if (input.value === correctPassword) {
        output.innerHTML += "<br>> ACCESS GRANTED";
        setTimeout(() => {
          window.location.href = "https://sites.google.com/view/YOURPAGE";
        }, 1000);
      } else {
        output.innerHTML += "<br>> ACCESS DENIED";
        input.value = "";
      }
    }
  });
</script>

</body>
</html>
